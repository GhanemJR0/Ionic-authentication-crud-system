<ion-header>
  <ion-navbar>
    <ion-title>
      Auth Options
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
    <ion-item>
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
        <button ion-button outline (click)="logIn()">Login By Email</button>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
        <button ion-button color="secondary" outline (click)="register()">Register</button>
      </ion-item>
      <ion-item>
          <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
          <button ion-button color="danger" outline (click)="logOut()">Logout</button>
      </ion-item>

</ion-content>
