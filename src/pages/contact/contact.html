<ion-header>
  <ion-navbar>
    <ion-title>
      Auth Options
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
      
      <ion-item>
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        <button ion-button outline (click)="logInFacebook()">Login By Facebook</button>
      </ion-item>
      <ion-item>
          <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
          <button ion-button outline (click)="logInGoogle()">Login By Google</button>
        </ion-item>
        <ion-item>
            <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
            <button ion-button outline (click)="logIntwitter()">Login By Twitter</button>
          </ion-item>
      <ion-item>
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
        <button ion-button outline (click)="logIn()">Login By Email</button>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
        <button ion-button color="secondary" outline (click)="register()">Register</button>
      </ion-item>
      <ion-item>
          <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
          <button ion-button color="danger" outline (click)="logOut()">Logout</button>
      </ion-item>

</ion-content>
