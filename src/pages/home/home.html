<ion-header>
  <ion-navbar>
    <ion-title>Persons Database</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon ios="ios-person" md="md-person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to WediaGraphy Team!</h2>
  <h3>{{user}}</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let person of persons | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo.png">
        </ion-avatar>
        <h2>{{person.name}} {{person.lname}}</h2>
        <p>{{person.age}} - {{person.dept}}</p>
        <ion-note>User ID: {{person.key}}</ion-note>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="editPerson(person.key, person.name, person.lname, person.age, person.dept)">
          <ion-icon ios="ios-create" md="md-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deletePerson(person.key)">
          <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
