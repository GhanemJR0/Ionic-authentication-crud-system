<!--
  Generated template for the UserProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{googleUser.name}} Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <img src="{{googleUser.userPhoto}}"/>
        <ion-card-content>
          <ion-card-title>
            {{googleUser.name}}
            </ion-card-title>
          <p>
            {{googleUser.email}}
          </p>
        </ion-card-content>
      </ion-card>
      
      

</ion-content>
